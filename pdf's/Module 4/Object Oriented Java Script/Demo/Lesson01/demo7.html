<html>
<head>
<script>
function createEmployee(empName){
var empId;           //local 
this.empName=empName;
this.getName=function(){
alert("My Name is "+empName);
}
this.setEmpId=function(id){
empId=id;
}
this.getEmpId=function(){
return empId;
}
}
var emp=new createEmployee("ABCD");
emp.setEmpId(1001);
console.log(emp.getEmpId());
emp.getName();
</script>
</head>
